<app-toolbar></app-toolbar>

<div class = "container" style = "margin-top: 30px;">
  <div class = "row">


    <div class = "col s12 m12 l12">
        <div class = "row">
            <div class = "col s12 m6 l3 cardDiv" *ngFor = "let district of districts">
              <div class = "card">
                <a >

                  <div class = "card-image imgDiv">
                      <img class = "imgCircle responsive-img" src = "https://images.thestar.com/content/dam/thestar/life/homes/2016/02/27/gta-builders-usher-in-the-era-of-wood/cabin-rendering-for-tuckey.jpg">
                  </div>
                </a>

                <div class = "card-action">
                    <h3 class = "card-title">
                        {{district.districtName}}

                    </h3>


                   <a class="waves-effect waves-light btn" (click)="ViewDistrictInfo(district)"><i class="material-icons left">cloud</i>View</a>


                </div>

              </div>



            </div>
        </div>

    </div>

  </div>
</div>
