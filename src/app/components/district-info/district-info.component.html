<app-toolbar></app-toolbar>

<div class = "container" style = "margin-top: 30px;">
  <div class = "row">
    <div class = "col s12 m4 l3">
      <app-side></app-side>
    </div>

    <div class = "col s12 m8 l9">
        <div class="row">
          <div class="col s12 m12 l12">
            <div class="card">

              <div class="card-image" *ngIf="district">
                  <img class = "imgCircle responsive-img" src = "https://images.thestar.com/content/dam/thestar/life/homes/2016/02/27/gta-builders-usher-in-the-era-of-wood/cabin-rendering-for-tuckey.jpg">
                <span class="card-title">{{district.districtName}}</span>
                <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="EditDistrict(district)"><i class="material-icons">edit</i></a>


              </div>

              <div class="card-content" *ngIf="district">

                      <table>
                        <thead>
                          <tr>
                              <th></th>
                              <th></th>

                          </tr>
                        </thead>

                        <tbody>
                          <tr>
                            <td>Restaurant Address</td>
                            <td>{{district.districtName}}</td>

                          </tr>
                          <tr>
                            <td>Restaurant Latitude</td>
                            <td>{{district.districtDescription}}</td>

                          </tr>
                       


                          <tr>
                            <td>Created Date</td>
                            <td>{{TimeFromNow(district.created)}}</td>

                          </tr>
                        </tbody>
                      </table>


                    <div class="card-action" style ="float: right;" (click)="DeleteDistrict(district)">
                      <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Delete</a>
                    </div>

              </div>
            </div>
          </div>
        </div>





    </div>

  </div>
</div>
