<app-toolbar></app-toolbar>

<div class = "container" style = "margin-top: 30px;">
  <div class = "row">
    <div class = "col s12 m4 l3">
      <app-side></app-side>
    </div>

    <div class = "col s12 m8 l9">
        <div class="row">
          <div class="col s12 m12 l12">
            <div class="card">

              <div class="card-image" *ngIf="city">
                  <img class = "imgCircle responsive-img" src = "https://thumbor.forbes.com/thumbor/1280x868/https%3A%2F%2Fblogs-images.forbes.com%2Fannabel%2Ffiles%2F2018%2F02%2FLouisville_Skyline-1200x801.jpg">
                <span class="card-title">{{city.cityName}}</span>
                <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="EditCity(city)"><i class="material-icons">edit</i></a>


              </div>

              <div class="card-content" *ngIf="city">

                      <table>
                        <thead>
                          <tr>
                              <th></th>
                              <th></th>

                          </tr>
                        </thead>

                        <tbody>
                          <tr>
                            <td>Restaurant Address</td>
                            <td>{{city.cityName}}</td>

                          </tr>
                          <tr>
                            <td>Restaurant Latitude</td>
                            <td>{{city.cityDescription}}</td>

                          </tr>
                       


                          <tr>
                            <td>Created Date</td>
                            <td>{{TimeFromNow(city.created)}}</td>

                          </tr>
                        </tbody>
                      </table>


                    <div class="card-action" style ="float: right;" (click)="DeleteCity(city)">
                      <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Delete</a>
                    </div>

              </div>
            </div>
          </div>
        </div>





    </div>

  </div>
</div>
