<app-toolbar></app-toolbar>

<div class = "container" style = "margin-top: 30px;">
  <div class = "row">


    <div class = "col s12 m12 l12">
        <div class = "row">
            <div class = "col s12 m6 l3 cardDiv" *ngFor = "let city of cities">
              <div class = "card">
                <a >

                  <div class = "card-image imgDiv">
                      <img class = "imgCircle responsive-img" src = "https://thumbor.forbes.com/thumbor/1280x868/https%3A%2F%2Fblogs-images.forbes.com%2Fannabel%2Ffiles%2F2018%2F02%2FLouisville_Skyline-1200x801.jpg">
                  </div>
                </a>

                <div class = "card-action">
                    <h3 class = "card-title">
                        {{city.cityName}}

                    </h3>


                   <a class="waves-effect waves-light btn" (click)="ViewCityInfo(city)"><i class="material-icons left">cloud</i>View</a>


                </div>

              </div>



            </div>
        </div>

    </div>

  </div>
</div>
